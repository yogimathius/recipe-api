type Recipe {
  id: ID!
  title: String!
  description: String
  ingredients: [Ingredient!]!
  instructions: [String!]!
}

type Ingredient {
  id: ID!
  name: String!
  type: String!
  quantity: Int!
  recipe: Recipe!
}

type Query {
  recipe(id: ID!): Recipe!
  recipes: [Recipe!]!
}

type Mutation {
  createRecipe(name: String!, description: String!, ingredients: [String!]!, instructions: [String!]!): Recipe!
  updateRecipe(id: ID!, name: String!, description: String!, ingredients: [String!]!, instructions: [String!]!): Recipe!
  deleteRecipe(id: ID!): ID!
}
